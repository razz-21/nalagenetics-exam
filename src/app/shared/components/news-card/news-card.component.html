<div class="news-card">
  <div class="news-card__bookmark-icon" [ngClass]="{ 'active': isBookMarked }" (click)="bookMarkArticle()">
    <svg viewBox="0 0 24 24">
      <path fill="currentColor" d="M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z" />
  </svg>
  </div>
  <div class="news-card-image">
    <img [src]="article.urlToImage" [alt]="article.title" (error)="onErrorArticleImage($event)">
  </div>
  <div class="news-card-body">
    <h4 class="news-card-title mb-3">{{ article.title }}</h4>
    <h6 class="font-bold mb-2">{{ article.source.name }}</h6>
    <h6 class="font-medium text-muted mb-3">Published: {{ article.publishedAt | date:'medium' }}</h6>
    <p class="news-card-description">
      {{ article.description }}
    </p>
    <button type="button" class="btn btn-primary mt-auto" (click)="goToPage()">Go to page</button>
  </div>
</div>
